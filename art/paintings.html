  <!-- Modal for Full Painting View -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
      <div class="modal-caption" id="modalCaption"></div>
      <div class="modal-buttons">
        <button id="prevBtn">&#8592;</button>
        <button id="backBtn">Back</button>
        <button id="nextBtn">&#8594;</button>
      </div>
    </div>
  </div>

  <!-- JavaScript for Modal Functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modalImage');
      const modalCaption = document.getElementById('modalCaption');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const backBtn = document.getElementById('backBtn');
      
      let currentCategory = "";
      let paintingsList = [];
      let currentIndex = 0;

      function updateModal() {
        const painting = paintingsList[currentIndex];
        modalImage.src = painting.dataset.full;
        modalCaption.innerHTML = `<strong>${painting.dataset.title}</strong><br>
                                  ${painting.dataset.medium}, ${painting.dataset.size}, ${painting.dataset.year}`;
      }

      const paintingElements = document.querySelectorAll('.painting');
      paintingElements.forEach(elem => {
        elem.addEventListener('click', function(){
          currentCategory = this.dataset.category;
          paintingsList = Array.from(document.querySelectorAll(`.painting[data-category="${currentCategory}"]`));
          currentIndex = paintingsList.indexOf(this);
          updateModal();
          modal.style.display = "block";
        });
      });

      nextBtn.addEventListener('click', function(){
        currentIndex = (currentIndex + 1) % paintingsList.length;
        updateModal();
      });

      prevBtn.addEventListener('click', function(){
        currentIndex = (currentIndex - 1 + paintingsList.length) % paintingsList.length;
        updateModal();
      });

      backBtn.addEventListener('click', function(){
        modal.style.display = "none";
      });

      window.addEventListener('click', function(event){
        if(event.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
