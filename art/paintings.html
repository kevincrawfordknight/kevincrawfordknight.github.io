<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paintings | Kevin Knight</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="https://kevincrawfordknight.github.io/vita/CV_Knight.pdf" target="_blank">CV</a></li>
        <li><a href="contact.html">Contact</a></li>

    <h1 class="page-title">Paintings</h1>
  </header>

  <!-- Main content -->
  <main>

                data-title="Morning Light"

      <div class="gallery">

        <!-- Add more sold painting figures here... -->
      </div>

  </main>

<!-- Modal for Full Painting View -->
<div id="modal" class="modal">
  <div class="modal-content">
    <img id="modalImage" src="" alt="">
    <div class="modal-caption" id="modalCaption"></div>
    <div class="modal-buttons">
      <button id="prevBtn">&#8592;</button>
      <button id="backBtn">Back</button>
      <button id="nextBtn">&#8594;</button>
    </div>
  </div>
</div>


  <!-- JavaScript for Modal Functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modalImage');
      const modalCaption = document.getElementById('modalCaption');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const backBtn = document.getElementById('backBtn');
      
      let currentCategory = "";
      let paintingsList = [];
      let currentIndex = 0;

      // Function to update the modal content based on current index
      function updateModal() {
        const painting = paintingsList[currentIndex];
        modalImage.src = painting.dataset.full;
        modalCaption.innerHTML = `<strong>${painting.dataset.title}</strong><br>
                                  ${painting.dataset.medium}, ${painting.dataset.size}, ${painting.dataset.year}`;
      }

      // Add click event listener to each painting thumbnail
      const paintingElements = document.querySelectorAll('.painting');
      paintingElements.forEach(elem => {
        elem.addEventListener('click', function(){
          currentCategory = this.dataset.category;
          // Get all paintings in this category (unsold or sold)
          paintingsList = Array.from(document.querySelectorAll(`.painting[data-category="${currentCategory}"]`));
          currentIndex = paintingsList.indexOf(this);
          updateModal();
          modal.style.display = "block";
        });
      });

      // Next button - move forward in the gallery
      nextBtn.addEventListener('click', function(){
        currentIndex = (currentIndex + 1) % paintingsList.length;
        updateModal();
      });

      // Previous button - move backward in the gallery
      prevBtn.addEventListener('click', function(){
        currentIndex = (currentIndex - 1 + paintingsList.length) % paintingsList.length;
        updateModal();
      });

      // Back button - close the modal and return to thumbnails
      backBtn.addEventListener('click', function(){
        modal.style.display = "none";
      });

      // Optional: Click outside modal content closes the modal
      window.addEventListener('click', function(event){
        if(event.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kevin Knight</p>
  </footer>
</body>
</html>
