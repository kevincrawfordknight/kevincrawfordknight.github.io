<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comics | Tofu Buffet</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* ─── comics viewer ───────────────────────────────────────── */

.comic-container {
  max-width: 600px;
  margin: 0 auto;
  /* overflow: visible is the default, so you can omit it */
}

.comic-container img {
  width: 100%;
  height: auto;
  display: block;
  /* no clip‑path, so the full image shows */
}

    .comic-buttons {
      text-align: center;
      margin: 1rem 0;
    }
    .comic-buttons button {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .comic-buttons button:hover {
      background: #555;
      transform: translateY(-2px);
    }
    /* on small screens, let image go full‑width with no side padding */
    @media (max-width: 600px) {
      body { padding: 10px; }
      .comic-container { max-width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="book.html">Book</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1 class="page-title">Tofu Buffet Comics</h1>
  </header>

  <main>
    <div class="comic-container">
      <img id="comicImage" src="" alt="comic">
    </div>
    <div class="comic-buttons">
      <button id="prevComic">← Previous</button>
      <button id="nextComic">Next →</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Tofu Buffet</p>
  </footer>

  <script>
    // 1) List your 29 filenames exactly as they live in this folder:
    const comics = [
'trimmed/acceptable-tb-framed.jpg',
'trimmed/passive-aggressive-tb-framed.jpg',
'trimmed/beatles2-tb-framed.jpg',
'trimmed/sayit-tb-framed.jpg',
'trimmed/blaming-tb-framed.jpg',
'trimmed/chinese-food-tb-framed.jpg',
'trimmed/fava-tb-framed.jpg',
'trimmed/french-tb-framed.jpg',
'trimmed/gaslighting2-tb-framed.jpg',
'trimmed/gemini-tb-framed.jpg',
'trimmed/yakistani-tb-framed.jpg',
'trimmed/height-tb-framed.jpg',
'trimmed/jesus-tb-framed.jpg',
'trimmed/just-friends-tb-framed.jpg',
'trimmed/monk-tb-framed.jpg',
'trimmed/climb-a-tree-tb-framed.jpg',
'trimmed/red-flag-tb-framed.jpg',
'trimmed/satan-tb-framed.jpg',
'trimmed/significantly-tb-framed.jpg',
'trimmed/straws-tb-framed.jpg',
'trimmed/veni-tb-framed.jpg',
'trimmed/who-they-really-are-tb-framed.jpg',
'trimmed/with-us-tb-framed.jpg',
'trimmed/wonder-tb-framed.jpg',
'trimmed/work-life-tb-framed.jpg'
    ];

    let current = 0;
    const imgEl = document.getElementById('comicImage');
    const show = () => imgEl.src = comics[current];

    document.getElementById('prevComic')
      .addEventListener('click', () => {
        current = (current - 1 + comics.length) % comics.length;
        show();
      });

    document.getElementById('nextComic')
      .addEventListener('click', () => {
        current = (current + 1) % comics.length;
        show();
      });

    // on load, show the very first one
    document.addEventListener('DOMContentLoaded', show);
  </script>
</body>
</html>
